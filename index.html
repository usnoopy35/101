    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        /* --- 全域設定 --- */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: radial-gradient(circle at 50% 120%, #020617 0%, #0f172a 50%, #000000 100%);
            overflow: hidden;
            touch-action: manipulation;
            color: #f1f5f9;
            height: 100vh;
            height: 100dvh;
            /* 修正 iOS PWA 頂部安全區域 */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* --- 背景動畫 --- */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent;
            z-index: 0;
            pointer-events: none;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: twinkle 4s infinite;
            opacity: 0.6;
        }
        @keyframes twinkle {
            0% { opacity: 0.4; transform: translateY(0); }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; transform: translateY(-20px); }
        }

        /* --- 101 大樓核心樣式 (重構版) --- */
        :root {
            --glass-base: #1e4e54;
            --glass-highlight: #469ba5;
            --glass-shadow: #0f282c;
            --accent-gold: #fbbf24;
            /* 移除原本的固定寬度設定，改為依賴百分比 */
        }

        .tower-container {
            position: relative;
            display: flex;
            flex-direction: column-reverse; 
            align-items: center;
            padding-bottom: 20vh;
            width: 100%;
            perspective: 1000px;
            /* iOS 渲染優化 */
            transform: translateZ(0); 
            -webkit-transform: translateZ(0);
        }

        /* 樓層樣式 - 強制適應窄欄位 */
        .floor {
            /* 關鍵修改：縮小最小值與最大值，使用 % 適應容器 */
            width: clamp(90px, 90%, 220px); 
            height: 30px;
            background: linear-gradient(90deg, 
                var(--glass-shadow) 0%, 
                var(--glass-base) 20%, 
                rgba(255,255,255,0.1) 40%, 
                rgba(255,255,255,0.2) 50%, 
                rgba(255,255,255,0.1) 60%, 
                var(--glass-base) 80%, 
                var(--glass-shadow) 100%
            );
            border-left: 1px solid rgba(255,255,255,0.1);
            border-right: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255,255,255,0.3);
            font-size: 0.6rem;
            position: relative;
            z-index: 5;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        /* 窗戶紋理 */
        .floor::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, transparent 0, transparent 19px, rgba(0,0,0,0.3) 20px);
            opacity: 0.3;
        }

        /* 節點擴張層 */
        .floor-segment-top {
            /* 調整寬度以適應窄版 */
            width: clamp(100px, 95%, 250px);
            margin-bottom: 3px;
            margin-top: 5px;
            border-top: 3px solid var(--accent-gold);
            border-bottom: 2px solid #0f172a;
            background: linear-gradient(90deg, #112e32 0%, #306c74 50%, #112e32 100%);
            box-shadow: 0 10px 25px rgba(0,0,0,0.8);
            z-index: 6;
            position: relative;
        }

        /* 如意紋飾 */
        .ruyi-ornament {
            position: absolute; top: -8px; width: 100%; height: 100%; pointer-events: none;
        }
        .ruyi-ornament::before, .ruyi-ornament::after {
            content: ''; position: absolute; top: 2px; width: 16px; height: 16px;
            background: radial-gradient(circle, #fcd34d 30%, #b45309 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.4);
            border: 1px solid rgba(255,255,255,0.4);
        }
        .ruyi-ornament::before { left: -6px; }
        .ruyi-ornament::after { right: -6px; }

        /* 基座 (Foundation) */
        .tower-base-foundation {
            /* 調整寬度以適應窄版 */
            width: clamp(120px, 98%, 300px);
            height: 60px;
            background: linear-gradient(180deg, #334155 0%, #1e293b 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            margin-bottom: -1px; 
            z-index: 4;
        }
        .tower-base-foundation::after {
            content: 'TAIPEI 101'; /* 縮短文字以免換行 */
            font-size: 0.4rem;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            margin-top: 20px;
        }

        /* 尖塔 (Spire) */
        .spire-container {
            display: flex; flex-direction: column-reverse; align-items: center;
            transform: translateY(2px); z-index: 3;
        }
        .spire-base {
            width: clamp(40px, 40%, 80px); height: 20px;
            background: #1e293b; border: 2px solid var(--accent-gold);
        }
        .spire-tier {
            width: clamp(30px, 30%, 50px); height: 25px;
            background: linear-gradient(90deg, #b45309, #fcd34d, #b45309);
        }
        .spire-needle {
            width: 4px; height: 60px;
            background: #fcd34d;
            box-shadow: 0 0 20px #fcd34d;
            border-radius: 4px 4px 0 0;
        }

        /* 活躍樓層與攀登者 */
        .floor.active {
            background: linear-gradient(90deg, #fef08a 0%, #ffffff 50%, #fef08a 100%);
            color: #000; font-weight: 900;
            box-shadow: 0 0 30px rgba(253, 224, 71, 0.6);
            border: 1px solid #fff;
            transform: scale(1.03);
            z-index: 20;
        }
        #climber {
            position: absolute; left: 50%; transform: translateX(-50%);
            z-index: 30; transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            /* iOS 渲染優化 */
            -webkit-transform: translateX(-50%) translateZ(0);
        }
        .climber-avatar {
            width: 32px; height: 32px; /* 稍微縮小適應手機 */
            filter: drop-shadow(0 4px 6px rgba(239, 68, 68, 0.5)); /* 紅色陰影 */
        }

        /* --- UI 面板質感優化 --- */
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .glass-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .glass-btn:active { transform: scale(0.96); }

        /* 難度選擇卡片 */
        .diff-card {
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .diff-card.selected {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.3);
        }

        /* 霓虹文字 */
        .neon-gold { color: #fcd34d; text-shadow: 0 0 10px rgba(252, 211, 77, 0.5); }
        .neon-cyan { color: #22d3ee; text-shadow: 0 0 10px rgba(34, 211, 238, 0.5); }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 0px; background: transparent; } /* 隱藏卷軸保持美觀 */

        @media (max-width: 768px) {
            .floor { height: 26px; }
            h1 { font-size: 1.5rem; }
            /* 移除原本的高度強制設定，讓它自然跟隨 flex-row */
        }
    </style>
</head>

        const progressBar = document.getElementById('progress-bar');
        const currentFloorDisplay = document.getElementById('current-floor-display');
        const endScreen = document.getElementById('end-screen');
        const endCard = document.getElementById('end-card');
        const endTitle = document.getElementById('end-title');
        const endMessage = document.getElementById('end-message');
        const endIcon = document.getElementById('end-icon');
        const endGlow = document.getElementById('end-glow');
        const gameHud = document.getElementById('game-hud');
        const timerDisplay = document.getElementById('timer-display');
        const livesContainer = document.getElementById('lives-container');
        const leaderboardBody = document.getElementById('leaderboard-body');

        // --- Reward Scenarios ---
        const rewards = [
            {
                id: 'fireworks',
                title: 'HAPPY NEW YEAR',
                message: '絢麗煙火為你綻放！',
                class: 'bg-gradient-to-br from-red-900 to-black',
                icon: '<i class="fas fa-fire-alt text-red-500 animate-bounce"></i>',
                glow: 'bg-red-500',
                effect: () => createConfetti()
            },
            {
                id: 'sunrise',
                title: 'MORNING GLORY',
                message: '看見第一道曙光！',
                class: 'bg-gradient-to-br from-orange-600 to-purple-900',
                icon: '<i class="fas fa-sun text-yellow-300 animate-pulse"></i>',
                glow: 'bg-yellow-400',
                effect: () => {} 
            },
            {
                id: 'galaxy',
                title: 'STAR WALKER',
                message: '伸手摘星，夢想成真！',
                class: 'bg-gradient-to-br from-indigo-900 to-black',
                icon: '<i class="fas fa-star text-yellow-100 animate-pulse"></i>',
                glow: 'bg-indigo-500',
                effect: () => {}
            },
            {
                id: 'cyber',
                title: 'CYBER CITY',
                message: '歡迎來到 2077 台北！',
                class: 'bg-gradient-to-br from-cyan-900 to-black',
                icon: '<i class="fas fa-robot text-cyan-400 animate-pulse"></i>',
                glow: 'bg-cyan-500',
                effect: () => {}
            }
        ];

        // --- Core Functions ---

        function initTower() {
            let html = '';
            
            // 1. 基座 (Foundation) - HTML 第一個元素，但在 column-reverse 下會在最底層
            html += `<div class="tower-base-foundation"></div>`;

            // 2. 樓層 (1 -> 101)
            for (let i = 1; i <= maxFloor; i++) {
                let floorClass = 'floor';
                let extraContent = '';

                // 每 8 層的節點 (視覺上的頂部)
                // 101 結構：每節 8 層，倒梯形
                // 排除最底部和最頂部的一些特殊處理
                if ((i - 5) % 8 === 0 && i < 90 && i > 5) {
                    floorClass += ' floor-segment-top';
                    extraContent += `<div class="ruyi-ornament"></div>`;
                }
                
                let climberHtml = '';
                if (i === 1) {
                    floorClass += ' active';
                    climberHtml = `
                        <div id="climber" class="climber-avatar">
                            <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="18" cy="18" r="16" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
                                <path d="M18 12C19.6569 12 21 10.6569 21 9C21 7.34315 19.6569 6 18 6C16.3431 6 15 7.34315 15 9C15 10.6569 16.3431 12 18 12Z" fill="#ef4444"/>
                                <path d="M18 14C15.3333 14 10 15.3333 10 18V24H13V29L16 29V24H20V29L23 29V24H26V18C26 15.3333 20.6667 14 18 14Z" fill="#ef4444"/>
                            </svg>
                        </div>`;
                }

                html += `<div id="floor-${i}" class="${floorClass}">
                            ${extraContent}
                            <span class="relative z-10 font-mono tracking-tighter">${i}F</span>
                            ${climberHtml}
                         </div>`;
            }
            
            // 3. 尖塔 (Spire) - HTML 最後一個元素，在 column-reverse 下會在最頂層
            html += `
                <div class="spire-container">
                    <div class="spire-base"></div>
                    <div class="spire-tier"></div>
                    <div class="spire-needle"></div>
                </div>
            `;
            
            towerContainer.innerHTML = html;
        }

        function selectDifficulty(livesVal) {
            selectedDifficulty = livesVal;
            
            // Remove active states
            [1,3,5].forEach(val => {
                const btn = document.getElementById(`diff-btn-${val}`);
                btn.classList.remove('selected', 'bg-red-500/20', 'border-red-500', 'bg-teal-500/20', 'border-teal-500', 'bg-green-500/20', 'border-green-500');
                btn.classList.add('bg-white/5', 'border-white/5'); // Reset to default
                
                // Remove existing checkmarks/decorations if any (simplified: just visual styles)
                if(val === 3) {
                     // 3 is default style, fix later if needed
                }
            });

            const targetBtn = document.getElementById(`diff-btn-${livesVal}`);
            targetBtn.classList.remove('bg-white/5', 'border-white/5');
            targetBtn.classList.add('selected');

            if(livesVal === 1) targetBtn.classList.add('bg-red-500/20', 'border-red-500');
            if(livesVal === 3) targetBtn.classList.add('bg-teal-500/20', 'border-teal-500');
            if(livesVal === 5) targetBtn.classList.add('bg-green-500/20', 'border-green-500');
        }

        function startGame(mode) {
            currentMode = mode;
            currentFloor = 1;
            lives = selectedDifficulty;
            elapsedSeconds = 0;
            
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            uiContainer.classList.remove('hidden');
            uiContainer.classList.add('flex');
            gameHud.classList.remove('hidden');
            gameHud.classList.add('flex');
            
            updateLivesDisplay();
            updateTimerDisplay();
            startTimer();

            if (mode === 3) {
                optionsGrid.classList.add('hidden');
                inputArea.classList.remove('hidden');
                inputArea.classList.add('flex');
                // Auto focus logic moved to nextQuestion
            } else {
                inputArea.classList.add('hidden');
                optionsGrid.classList.remove('hidden');
                optionsGrid.classList.add('grid');
            }

            initTower();
            // Scroll to bottom
            setTimeout(() => {
                const climber = document.getElementById('climber');
                if(climber) climber.scrollIntoView({behavior: "auto", block: "center"});
            }, 100);
            
            updateFloorDisplay();
            nextQuestion();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                elapsedSeconds++;
                updateTimerDisplay();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateTimerDisplay() {
            const mins = Math.floor(elapsedSeconds / 60).toString().padStart(2, '0');
            const secs = (elapsedSeconds % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${mins}:${secs}`;
        }

        function updateLivesDisplay() {
            let html = '';
            for(let i=0; i<selectedDifficulty; i++) {
                if (i < lives) {
                    html += '<i class="fas fa-heart text-red-500 text-xs md:text-sm drop-shadow-[0_0_8px_rgba(239,68,68,0.8)]"></i>';
                } else {
                    html += '<i class="fas fa-heart text-gray-800 text-xs md:text-sm"></i>';
                }
            }
            livesContainer.innerHTML = html;
        }

        function nextQuestion() {
            feedback.style.opacity = '0';
            document.getElementById('answer-input').value = "";
            
            const randomIndex = Math.floor(Math.random() * vocabulary.length);
            currentWord = vocabulary[randomIndex];

            categoryLabel.textContent = currentWord.type;
            
            if (currentMode === 1) {
                questionText.textContent = currentWord.en;
                generateOptions(currentWord.ch, 'ch');
                speakCurrentWord();
            } else if (currentMode === 2) {
                questionText.textContent = currentWord.ch;
                generateOptions(currentWord.en, 'en');
            } else {
                questionText.textContent = currentWord.ch;
                // iOS: 不要在 setTimeout 中調用 focus，這裡僅作為提示
                // document.getElementById('answer-input').focus(); 
            }
            
            progressBar.style.width = ((currentFloor / maxFloor) * 100) + '%';
        }

        function generateOptions(correctAnswer, lang) {
            optionsGrid.innerHTML = "";
            const options = [correctAnswer];
            
            while (options.length < 4) {
                const randomW = vocabulary[Math.floor(Math.random() * vocabulary.length)];
                const opt = lang === 'ch' ? randomW.ch : randomW.en;
                if (!options.includes(opt)) {
                    options.push(opt);
                }
            }
            
            options.sort(() => Math.random() - 0.5);
            
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "glass-btn text-white font-medium py-2 px-3 md:px-4 rounded-xl text-sm md:text-lg h-full flex items-center justify-center break-words hover:bg-white/10 hover:border-white/30";
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(opt, correctAnswer, btn);
                optionsGrid.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, btnElement) {
            if (selected === correct) {
                // UI feedback
                if (btnElement) {
                    btnElement.className = "bg-teal-500 text-white font-black py-2 px-3 rounded-xl shadow-[0_0_20px_rgba(20,184,166,0.6)] transition-all duration-300 text-sm md:text-lg h-full flex items-center justify-center transform scale-105 border border-teal-300";
                }
                handleCorrect();
            } else {
                handleWrong();
                if (btnElement) {
                    btnElement.className = "bg-red-500 text-white font-bold py-2 px-3 rounded-xl shadow-[0_0_20px_rgba(239,68,68,0.6)] transition-all duration-300 text-sm md:text-lg h-full flex items-center justify-center shake border border-red-300";
                }
            }
        }

        function checkTypingAnswer() {
            const input = document.getElementById('answer-input');
            const userVal = input.value.trim().toLowerCase();
            const correctVal = currentWord.en.toLowerCase();
            
            if (userVal === correctVal) {
                handleCorrect();
            } else {
                handleWrong();
                input.classList.add('border-red-500', 'shake', 'shadow-[0_0_15px_red]');
                setTimeout(() => input.classList.remove('border-red-500', 'shake', 'shadow-[0_0_15px_red]'), 500);
            }
        }

        document.getElementById('answer-input').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkTypingAnswer();
            }
        });

        /* --- CRITICAL IOS FIXES --- */
        function handleCorrect() {
            showFeedback("EXCELLENT", "text-teal-300 text-shadow-[0_0_10px_rgba(45,212,191,0.8)]");
            
            // 1. 下一題邏輯優先執行 (使用 setTimeout 確保渲染週期)
            setTimeout(() => {
                if (currentFloor < maxFloor) {
                    nextQuestion();
                } else {
                    gameOver(true);
                }
            }, 800);

            // 2. 語音嘗試播放 (Wrap in try-catch to prevent crash)
            try {
                speakText(currentWord.en);
            } catch (e) {
                console.warn("Speech synthesis failed", e);
            }

            // 3. 視覺移動 (Safe execution)
            requestAnimationFrame(() => {
                moveClimberUp();
            });
        }

        function handleWrong() {
            lives--;
            updateLivesDisplay();
            showFeedback("TRY AGAIN", "text-red-400 text-shadow-[0_0_10px_rgba(248,113,113,0.8)]");
            
            if (lives <= 0) {
                setTimeout(() => gameOver(false), 500);
            }
        }

        function showFeedback(msg, colorClass) {
            feedback.innerHTML = `<span class="${colorClass}">${msg}</span>`;
            feedback.style.opacity = '1';
        }

        function moveClimberUp() {
            const currentFloorEl = document.getElementById(`floor-${currentFloor}`);
            const climber = document.getElementById('climber');
            
            if(currentFloorEl) currentFloorEl.classList.remove('active');
            
            currentFloor++;
            updateFloorDisplay();
            
            const nextFloorEl = document.getElementById(`floor-${currentFloor}`);
            if (nextFloorEl) {
                nextFloorEl.appendChild(climber);
                nextFloorEl.classList.add('active');
                
                // --- IOS FIX: 使用 'auto' 而非 'smooth' ---
                // 'smooth' scroll 在 iOS 上結合 DOM 變動時極易造成渲染卡死
                nextFloorEl.scrollIntoView({
                    behavior: "auto", 
                    block: "center"
                });
            }
        }

        function updateFloorDisplay() {
            currentFloorDisplay.textContent = currentFloor;
        }

        // --- Game Over & Leaderboard Logic ---

        function gameOver(isVictory) {
            stopTimer();
            
            const finalFloor = document.getElementById('final-floor');
            const finalTime = document.getElementById('final-time');
            const nameInput = document.getElementById('player-name');

            // Reset Card Styles
            endCard.className = "glass-panel border-t border-white/20 text-white rounded-[2.5rem] shadow-2xl max-w-sm w-full p-8 text-center relative overflow-hidden transition-all duration-500 transform scale-100 opacity-100";
            
            if (isVictory) {
                const reward = rewards[Math.floor(Math.random() * rewards.length)];
                endTitle.textContent = reward.title;
                endMessage.textContent = reward.message;
                endIcon.innerHTML = reward.icon;
                endCard.className += " " + reward.class; 
                
                if(reward.effect) reward.effect();
            } else {
                endTitle.textContent = "GAME OVER";
                endMessage.textContent = "Don't give up, climber!";
                endIcon.innerHTML = `<i class="fas fa-mountain text-gray-500"></i>`;
                endCard.classList.add('bg-gray-900');
            }

            finalFloor.textContent = currentFloor + "F";
            const mins = Math.floor(elapsedSeconds / 60).toString().padStart(2, '0');
            const secs = (elapsedSeconds % 60).toString().padStart(2, '0');
            finalTime.textContent = `${mins}:${secs}`;
            
            nameInput.value = '';

            uiContainer.classList.add('hidden');
            gameHud.classList.add('hidden');
            endScreen.classList.remove('hidden');
            
            // iOS fix: focus might not work here without user tap, but safe to try
            setTimeout(() => nameInput.focus(), 500);
        }

        function submitScoreAndReset() {
            const nameInput = document.getElementById('player-name');
            const playerName = nameInput.value.trim() || 'Climber'; 
            
            saveScore(playerName, currentFloor, elapsedSeconds);
            resetGame();
        }

        function saveScore(name, floor, seconds) {
            const record = {
                name: name,
                floor: floor,
                time: seconds,
                date: new Date().toLocaleDateString(),
                mode: currentMode,
                diff: selectedDifficulty
            };
            
            let leaderboard = JSON.parse(localStorage.getItem('wordClimberLeaderboardV3')) || [];
            leaderboard.push(record);
            
            leaderboard.sort((a, b) => {
                if (b.floor !== a.floor) return b.floor - a.floor;
                return a.time - b.time;
            });
            
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem('wordClimberLeaderboardV3', JSON.stringify(leaderboard));
            
            updateLeaderboardUI();
        }

        function updateLeaderboardUI() {
            const leaderboard = JSON.parse(localStorage.getItem('wordClimberLeaderboardV3')) || [];
            leaderboardBody.innerHTML = leaderboard.length ? '' : '<tr><td colspan="4" class="text-center py-4 text-gray-500 italic">No records yet. Be the first!</td></tr>';
            
            leaderboard.forEach((rec, index) => {
                const mins = Math.floor(rec.time / 60).toString().padStart(2, '0');
                const secs = (rec.time % 60).toString().padStart(2, '0');
                
                let rankColor = 'text-gray-500';
                if(index === 0) rankColor = 'text-yellow-400 font-black';
                if(index === 1) rankColor = 'text-gray-300 font-bold';
                if(index === 2) rankColor = 'text-orange-400 font-bold';
                
                let modeIcon = rec.mode === 3 ? '<i class="fas fa-keyboard text-[10px]"></i>' : (rec.mode === 1 ? '<i class="fas fa-language text-[10px]"></i>' : '<i class="fas fa-brain text-[10px]"></i>');
                
                const tr = document.createElement('tr');
                tr.className = "border-b border-white/5 last:border-0";
                tr.innerHTML = `
                    <td class="py-2 pl-2 ${rankColor} w-6 text-center">${index + 1}</td>
                    <td class="py-2">
                        <div class="font-bold text-gray-200 text-xs truncate max-w-[100px]">${rec.name}</div>
                        <div class="flex gap-2 mt-0.5 opacity-60">
                            ${modeIcon}
                            <span class="text-[9px]">${rec.diff} Lives</span>
                        </div>
                    </td>
                    <td class="py-2 font-black text-teal-400 text-center text-xs">${rec.floor}F</td>
                    <td class="py-2 pr-2 text-right font-mono text-cyan-500 text-[10px]">${mins}:${secs}</td>
                `;
                leaderboardBody.appendChild(tr);
            });
        }

        function resetGame() {
            startScreen.classList.remove('hidden');
            endScreen.classList.add('hidden');
            uiContainer.classList.add('hidden');
            gameHud.classList.add('hidden');
            initTower();
            updateLeaderboardUI();
            selectDifficulty(3); 
        }

        function toggleSound() {
            isSoundOn = !isSoundOn;
            const icon = document.getElementById('sound-icon');
            icon.className = isSoundOn ? 'fas fa-volume-up' : 'fas fa-volume-mute text-red-400';
        }

        function speakCurrentWord() {
            speakText(currentWord.en);
        }

        function speakText(text) {
            if (!isSoundOn) return;
            // IOS FIX: Try-catch 避免語音 API 錯誤卡死程式
            try {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9; 
                    // 避免 utterance 被垃圾回收導致不發聲，雖非此 bug 主因，但為好習慣
                    window.utteranceReference = utterance; 
                    window.speechSynthesis.speak(utterance);
                }
            } catch (e) {
                console.error("Audio playback error:", e);
            }
        }

        function createConfetti() {
            for(let i=0; i<60; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.position = 'fixed';
                conf.style.width = '6px';
                conf.style.height = '12px';
                conf.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 60%)`;
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-20px';
                conf.style.zIndex = '100';
                conf.style.animation = `fall ${Math.random() * 2 + 3}s linear forwards`;
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 5000);
            }
        }
        
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(720deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Init
        initTower();
        updateLeaderboardUI();
        selectDifficulty(3);

    </script>
</body>
